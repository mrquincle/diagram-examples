		<script>

			var config = {
				theme:'forest',
				startOnLoad:true,
				flowchart:{
					useMaxWidth:false,
					htmlLabels:true
				},
				fontSize: 20,
				themeCSS: ".node rect { fill: #003e52; stroke: #ff8400 }; \
					.node .label { color: white; }; \
					.edgeLabel { color: #ff8400; }; \
					.edgeLabel .rect { opacity: 0; };"
			};
			mermaid.initialize(config);
		</script>
